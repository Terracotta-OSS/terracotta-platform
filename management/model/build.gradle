plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'org.terracotta.build.convention.osgi-package'
  id 'org.terracotta.build.convention.voltron-server'
}

dependencies {
  api project(':management:sequence-generator')
  api "org.terracotta:statistics:$terracottaStatisticVersion"

  testImplementation project(':common:json')
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-management-model'
  name = 'Management Model'
}
