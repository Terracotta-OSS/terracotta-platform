plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  api project(':management:model')
  compileOnly "org.terracotta:statistics:$terracottaStatisticVersion"

  testImplementation project(':common:json')
  testImplementation "org.terracotta:statistics:$terracottaStatisticVersion"
  testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-management-registry'
  name = 'Management Registry'
}
