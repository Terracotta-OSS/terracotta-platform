plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  api project(':management:entities:nms:common')
  // common has the model as compileOnly
  runtimeOnly project(':management:model')
  compileOnly "org.terracotta:client-api:$terracottaApisVersion"
  api project(':voltron-proxy:client')
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-management-entities-nms-client'
  name = 'NMS Entity Client'
}
