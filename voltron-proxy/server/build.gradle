plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  api project(':voltron-proxy:common')
  compileOnly "org.terracotta:server-api:$terracottaApisVersion"

  testImplementation project(':voltron-proxy:client')
  testImplementation "org.terracotta:server-api:$terracottaApisVersion"
  testImplementation "org.terracotta:client-api:$terracottaApisVersion"
  testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-voltron-proxy-server'
  name = 'Voltron Proxy Server'
}
