plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  compileOnly "org.terracotta:client-api:$terracottaApisVersion"
  api project(':diagnostic:model')
  api project(':diagnostic:common')
  // part of diagnostic common defined as compile only but needed for the client
  runtimeOnly project(':common:json')

  testImplementation project(':common:test-utilities')
  testImplementation "org.terracotta.internal:client-runtime:$terracottaRuntimeVersion"
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-diagnostic-client'
  name = 'Diagnostic Client'
}
