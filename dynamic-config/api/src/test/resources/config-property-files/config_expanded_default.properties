security-ssl-tls=false
security-whitelist=false
stripe.1.node.1.data-dirs.bar=%H/tc1/bar
stripe.1.node.1.data-dirs.foo=%H/tc1/foo
stripe.1.node.1.data-dirs.main=%H/terracotta/user-data/main
