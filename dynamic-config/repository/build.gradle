plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  compileOnly project(':dynamic-config:api')
  api project(':common:sanskrit')
  compileOnly project(':common:json')

  api project(':dynamic-config:json')
  compileOnly "org.terracotta:terracotta-utilities-tools:$terracottaUtilitiesToolsVersion"

  testImplementation "org.terracotta:terracotta-utilities-tools:$terracottaUtilitiesToolsVersion"
  testImplementation project(':dynamic-config:api')
  testImplementation project(':common:json')
  testImplementation project(':common:test-utilities')
  testImplementation "org.terracotta:terracotta-utilities-test-tools:$terracottaUtilitiesTestToolsVersion"
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-dynamic-config-repository'
  name = 'Dynamic Config Repository'
}
