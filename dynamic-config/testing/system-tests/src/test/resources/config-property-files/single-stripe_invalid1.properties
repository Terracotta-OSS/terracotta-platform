stripe.1.node.1.group-bind-address=10.10.10.10
stripe.1.node.1.group-port=19430
stripe.1.node.1.hostname=node-1.company.internal
stripe.1.node.1.log-dir=/home/terracotta/logs
stripe.1.node.1.metadata-dir=/home/terracotta/metadata
stripe.1.node.1.name=node-1
stripe.1.node.1.port=blah
stripe.1.node.1.audit-log-dir=/home/terracotta/audit
stripe.1.node.1.security-dir=/home/terracotta/security