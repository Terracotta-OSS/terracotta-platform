stripe-names=stripeA, stripeB
stripeA:node-names=node-11
stripeB:node-names=node-21, node-22

client-lease-duration=20s
client-reconnect-window=120s
cluster-name=my-cluster
failover-priority=availability
offheap-resources=main:512MB
authc=
ssl-tls=false
whitelist=false

node-11:data-dirs=main:%H/terracotta/user-data/main
node-11:backup-dir=build/backup-11
node-11:bind-address=0.0.0.0
node-11:group-bind-address=0.0.0.0
node-11:group-port=9511
node-11:hostname=localhost
node-11:log-dir=build/logs-11
node-11:metadata-dir=build/metadata-11
node-11:name=node-11
node-11:port=9411
node-11:audit-log-dir
node-11:security-dir=
node-11:tc-properties=

node-21:data-dirs=main:%H/terracotta/user-data/main
node-21:backup-dir=build/backup-21
node-21:bind-address=0.0.0.0
node-21:group-bind-address=0.0.0.0
node-21:group-port=9521
node-21:hostname=localhost
node-21:log-dir=build/logs-21
node-21:metadata-dir=build/metadata-21
node-21:name=node-21
node-21:port=9421
node-21:audit-log-dir
node-21:security-dir=
node-21:tc-properties=

node-22:data-dirs=main:%H/terracotta/user-data/main
node-22:backup-dir=build/backup-22
node-22:bind-address=0.0.0.0
node-22:group-bind-address=0.0.0.0
node-22:group-port=9522
node-22:hostname=localhost
node-22:log-dir=build/logs-22
node-22:metadata-dir=build/metadata-22
node-22:name=node-22
node-22:port=9422
node-22:audit-log-dir
node-22:security-dir
node-22:tc-properties
