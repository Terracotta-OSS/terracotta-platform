plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'biz.aQute.bnd.builder'
}

dependencies {
  api project(':common:runnel')
  compileOnlyApi project(':dynamic-config:model')
  compileOnly "org.terracotta:common-api:$terracottaApisVersion"
  testImplementation "org.terracotta:common-api:$terracottaApisVersion"
  testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
