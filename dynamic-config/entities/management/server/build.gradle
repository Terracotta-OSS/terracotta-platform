plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.deploy'
  id 'org.terracotta.build.convention.voltron'
}

dependencies {
  service project(':dynamic-config:api')
  service project(':management:server:api')
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-dynamic-config-entities-management-server'
  name = 'Dynamic Config Management Entity'
}
