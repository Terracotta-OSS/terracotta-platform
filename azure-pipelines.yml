# See shared code location for steps and parameters:
# https://dev.azure.com/TerracottaCI/_git/terracotta

resources:
  repositories:
    - repository: templates
      type: git
      name: terracotta/terracotta

jobs:
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Linux_Java_8
      timeoutInMinutes: 180
      pool: tc_linux_pool
      options: -B -Djava.test.version=1.8 -Djava.test.vendor=zulu
      mavenGoals: 'clean verify'
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Linux_Java_11
      timeoutInMinutes: 180
      pool: tc_linux_pool
      options: -B -Djava.test.version=1.11 -Djava.test.vendor=zulu
      mavenGoals: 'clean verify'
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Windows_Java_8
      timeoutInMinutes: 180
      pool: tc_windows_pool
      options: -B -Djava.test.version=1.8 -Djava.test.vendor=zulu
      mavenGoals: 'clean verify'
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Windows_Java_11
      timeoutInMinutes: 180
      pool: tc_windows_pool
      options: -B -Djava.test.version=1.11 -Djava.test.vendor=zulu
      mavenGoals: 'clean verify'
