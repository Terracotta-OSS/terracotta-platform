plugins {
  id 'org.terracotta.build.convention.java-library'
  id 'org.terracotta.build.convention.deploy'
  id 'org.terracotta.build.convention.osgi-package'
  id 'org.terracotta.build.convention.voltron-client'
}

dependencies {
  implementation project(':healthchecker:common')
  testImplementation "org.terracotta.internal:client-runtime:$terracottaRuntimeVersion"
}

deploy {
  groupId = 'org.terracotta'
  artifactId = 'terracotta-healthchecker-client'
  name = 'Healthchecker Entity Client'
}
